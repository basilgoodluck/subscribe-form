<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basil Goodluck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-container-main">
            <form action="">
                <div class="my-profile">
                    <img src="/20230116_100118.jpg" alt="Profile Picture" class="profile-picture">
                    <div class="socials">
                        <a href=""><img src="/insta logo.png" alt="Instagram Logo"></a>
                        <a href=""><img src="/linkedinlogo.png" alt="Linkedin Logo"></a>
                        <a href=""><img src="/twitter logo.png" alt="Twitter Logo"></a>
                    </div>
                </div>
                <div class="form-body">
                    <h1><span>Fill out this form</span></h1>
                    <p><span  class="fName">FullName</span></p>
                    <input type="text" id="fName" placeholder="What is your name" onkeyup = "validateName()">
                    <p><span>Email</span></p>
                    <input type="text" id="email" placeholder="Enter email" onkeyup="validateEmail()">
                    <p><span>Phone</span></p>
                    <input type="text" id="phoneNumber" placeholder="Enter phone number" onkeyup="validatePhone()">
                    <p><span>Password</span></p>
                    <input type="text" id="password" placeholder="Enter a unique password">
                    <p><span>Confirm Password</span></p>
                    <input type="text" id="confirmPassword" placeholder="Confirm password">
                    <input type="submit" class="submit" id="submit" onclick="validate()" onsubmit="validate()">
                </div>
                <p id="respect"><span>we respect your privacy</span></p>
            </form>
            
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
